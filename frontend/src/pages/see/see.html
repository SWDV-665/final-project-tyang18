<ion-header>
    <ion-navbar>
      <ion-title class="home-header">
        <h1 class="item-title">
          {{title}}
        </h1>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <img src="../../../assets/imgs/5.png">
      <ion-item>
        <ion-card-header>
          <ion-card-title>
            See Yang
          </ion-card-title>
        </ion-card-header>
      </ion-item>
      <ion-card-content>
        <p>
          <b>Birthday:</b> 7/29/1993 <br>
          <b>High School Graduation:</b> 2011 <br>
          <b>Undergraduate Graduation:</b> 2015 <br>
          <b>Masters Graduation:</b> 2019 <br>
        </p>
      </ion-card-content>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-card-header>
          <ion-card-title>
            Family Tree
          </ion-card-title>
        </ion-card-header>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <ion-card-content>
          <p>
            <b>Husband:</b> --
          </p>
        </ion-card-content>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <ion-card-content>
          <p>
            <b>Son:</b> --
          </p>
        </ion-card-content>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/logo.png">
        </ion-avatar>
        <ion-card-content>
          <p>
            <b>Daughter:</b> --
          </p>
        </ion-card-content>
      </ion-item>
    </ion-card>
    
    <div>
      <ion-card>
        <ion-item>
          <ion-card-header>
            <ion-card-title>
              <h1>Mini-Gallery</h1>
            </ion-card-title>
          </ion-card-header>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images">
              <div class="image-container" [style.background-image]="'url(assets/imgs/See/' + image + '.png)'"></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </ion-content>
